<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Camera Preview App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      :root {
        --ion-background-color: transparent !important;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: background 0.3s ease;
      }
      
      body.camera-active {
        background: transparent !important;
      }
      
      /* Progress Bar Styles */
      .progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ff88, #00cc69);
        width: 0%;
        transition: width 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: progressShimmer 1.5s infinite;
      }
      
      .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 11px;
        font-weight: bold;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        z-index: 10000;
      }
      
      @keyframes progressShimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .container {
        text-align: center;
        z-index: 10;
      }
      
      .start-button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 32px;
        font-weight: bold;
        padding: 30px 60px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      .start-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }
      
      .start-button:active {
        transform: translateY(-2px);
      }
      
      .camera-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 1;
        display: none;
      }
      
      .camera-controls {
        position: fixed;
        right: 10%;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
      }
      
      .control-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background: #00ff00;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }
      
      .control-button.red {
        background: #ff0000;
      }
      
      .control-button:hover {
        transform: scale(1.1);
      }
      
      .hidden {
        display: none !important;
      }
      
      .camera-preview {
        width: 100%;
        height: 100%;
        background: transparent;
      }
      
      /* Notification animations */
      @keyframes slideDown {
        from { 
          opacity: 0; 
          transform: translateX(-50%) translateY(-20px); 
        }
        to { 
          opacity: 1; 
          transform: translateX(-50%) translateY(0); 
        }
      }
      
      @keyframes slideUp {
        from { 
          opacity: 1; 
          transform: translateX(-50%) translateY(0); 
        }
        to { 
          opacity: 0; 
          transform: translateX(-50%) translateY(-20px); 
        }
      }
      
      @keyframes pulse {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.05); }
        100% { transform: translateX(-50%) scale(1); }
      }
    </style>
  </head>
  <body>
    <!-- Progress Bar -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-text" id="progressText">Processing...</div>
    </div>

    <div class="container" id="mainContainer">
      <button class="start-button" onclick="startCamera()">START</button>
    </div>

    <div class="camera-container" id="cameraContainer">
      <div class="camera-preview" id="cameraPreview"></div>
      <div class="camera-controls">
        <button class="control-button" id="controlButton" onclick="toggleButton()"></button>
      </div>
    </div>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
